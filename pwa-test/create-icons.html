<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <h2>PWA Icon Generator</h2>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    
    <br><br>
    <button onclick="downloadIcon(192)">Download 192x192 Icon</button>
    <button onclick="downloadIcon(512)">Download 512x512 Icon</button>

    <script>
        function createIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#0078d7';
            ctx.fillRect(0, 0, size, size);
            
            // Bus icon (simplified)
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(size * 0.1, size * 0.3, size * 0.8, size * 0.4);
            
            // Windows
            ctx.fillStyle = '#0078d7';
            const windowSize = size * 0.08;
            const spacing = size * 0.12;
            for (let i = 0; i < 5; i++) {
                ctx.fillRect(size * 0.15 + i * spacing, size * 0.35, windowSize, windowSize);
            }
            
            // Wheels
            ctx.fillStyle = '#333333';
            ctx.beginPath();
            ctx.arc(size * 0.25, size * 0.75, size * 0.08, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(size * 0.75, size * 0.75, size * 0.08, 0, 2 * Math.PI);
            ctx.fill();
        }
        
        function downloadIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const link = document.createElement('a');
            link.download = `bus-${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Create icons on load
        createIcon(192);
        createIcon(512);
    </script>
</body>
</html>
